name: Bug Report
description: File a bug report
title: "[BUG] <title>"
labels: ["bug", "needs-triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please [search](https://github.com/Miniontoby/OOSDD_GroceryApp_Studenten/issues) to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      Please provide the full version, do not use `latest`!
      examples:
        - **OS**: `Windows 10`
        - **DotNET**: `8.0`
        - **MAUI**: `8.0.100 SR10`
    value: |
        - OS:
        - DotNET:
        - MAUI:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
